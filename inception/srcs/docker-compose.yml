version: "3.9"

services:
  wordpress:
    container_name: wordpress
    build:
      context: ./requirement/wordpress
      dockerfile: Dockerfile
      tags: 
        - wordpress:v1
    image: wordpress:v1
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - app_network

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    build:
      context: ./requirement/nginx
      dockerfile: Dockerfile
      tags:
        - nginx:v1
    image: nginx:v1
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "443:443"
    networks:
      - app_network

volumes:
  wordpress_data:

networks:
  app_network:
